<router-outlet></router-outlet>
<div class="row">
  <div class="col-md-4" *ngFor="let item of listItem">
      <div class="panelList" appBgColor>
        <img src="{{item.imageUrl}}" alt="">
          <h2>{{item.title | title : 'ชื่อ' }}</h2>
          <h4>{{item.price | currency : 'THB': 'symbol-narrow' | title : 'ราคา' }}</h4>
          <button (click)="addToCart(item)" class="btn btn-primary" appBgColor bgColor="#0047ba">Add to Cart</button>
      </div>
  </div>
</div>
